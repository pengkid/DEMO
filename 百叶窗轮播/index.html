<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>CSS3百叶窗轮播</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div id="container">
		<input type="radio" name="control" id="control1" checked />
		<input type="radio" name="control" id="control2" />
		<input type="radio" name="control" id="control3" />
		<input type="radio" name="control" id="control4" />
		<input type="radio" name="control" id="control5" />
		<div id="carousel">
			<div class="img" id="img1">
				<div class="card card1"></div>
				<div class="card card2"></div>
				<div class="card card3"></div>
				<div class="card card4"></div>
				<div class="card card5"></div>
				<div class="card card6"></div>
			</div>
			<div class="img" id="img2">
				<div class="card card1"></div>
				<div class="card card2"></div>
				<div class="card card3"></div>
				<div class="card card4"></div>
				<div class="card card5"></div>
				<div class="card card6"></div>
			</div>
			<div class="img" id="img3">
				<div class="card card1"></div>
				<div class="card card2"></div>
				<div class="card card3"></div>
				<div class="card card4"></div>
				<div class="card card5"></div>
				<div class="card card6"></div>
			</div>
			<div class="img" id="img4">
				<div class="card card1"></div>
				<div class="card card2"></div>
				<div class="card card3"></div>
				<div class="card card4"></div>
				<div class="card card5"></div>
				<div class="card card6"></div>
			</div>
			<div class="img" id="img5">
				<div class="card card1"></div>
				<div class="card card2"></div>
				<div class="card card3"></div>
				<div class="card card4"></div>
				<div class="card card5"></div>
				<div class="card card6"></div>
			</div>
		</div>
		<div id="sideControl">
			<label for="control1"></label>
			<label for="control2"></label>
			<label for="control3"></label>
			<label for="control4"></label>
			<label for="control5"></label>
		</div>
		<div id="bottomControl">
			<label for="control1"></label>
			<label for="control2"></label>
			<label for="control3"></label>
			<label for="control4"></label>
			<label for="control5"></label>
		</div>
	</div>
</body>
</html>
